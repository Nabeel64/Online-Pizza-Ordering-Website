{% extends 'html/base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Change Password</h3>
			<form method="POST">
				{% csrf_token %}
				{% for j in t %}
				<div>{{j}}</div>
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'hm' %}" class="btn btn-outline-secondary form-control my-2">Back</a>
					</div>
					<div class="col">
						<input type="reset" value="Reset" class="btn btn-outline-danger form-control my-2" name="">
					</div>
					<div class="col">
						<input type="submit" value="Change Password" class="btn btn-outline-success my-2 form-control" name="">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
