{% extends 'html/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<br> <br> <br>
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shawdow-lg">
        <div class="card-body">
            <h3>User Login</h3>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" class="form-control my-2" placeholder="Enter Username" required>
                <input type="password" name="password" class="form-control my-2"placeholder="Enter Password" required>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'signup' %}" class="form-control btn btn-outline-primary my-2">New User?</a>
                    </div>
                    <div class="col">
                        <input type="submit" class="form-control btn btn-outline-success my-2" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
